<!DOCTYPE html>
<html ng-app>
<head>
    <title>You diary</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="meal-wrapper">
        <div class="today-meal">
            <div class="header-meal">Today's meal</div>
            <ul class="today-meal-list">
                <li class="meal-item">
                    <div class="day-summary">
                        <div class="meal-number">1</div>
                        <div class="meal-name ellipsis">{{meal}}</div>
                        <div class="meal-protein">{{mealProtein}}</div>
                        <div class="meal-calories">{{mealCalories}}</div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
    <div class="wanna-add-meal"></div>
    <div class="eaten-food">
        <input type="text" ng-model="meal" placeholder="Enter a meal here" class="new-meal">
        <input type="text" ng-model="mealGram" placeholder="grams" class="grams">
        <div class="icon add-meal"></div>
        <div class="icon close-modal"></div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $(".wanna-add-meal").on("click", function () {
            console.log("show")
            $(".overlay, .eaten-food").addClass("show-me");
            $(".overlay, .eaten-food").removeClass("hide-me");
        })
        $(".close-modal").on("click", function () {
            $(".overlay, .eaten-food").addClass("hide-me");
            $(".overlay, .eaten-food").removeClass("show-me");
        })
    });

</script>
</html>
